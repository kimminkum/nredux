<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Vanilla Redux</title>
    <style>
      .box {
        position: relative;
        height: 36px;
        line-height: 36px;
        display: flex;
        justify-content: space-between;
        width: 300px;
        margin: 0 auto;
      }
      .box2 {
        margin: 0 auto;
        text-align: center;
      }
      
      button {
        display: block;
        position: relative;
        width: 100px;
        text-align: center;
        color: #fff;
        border: none;
        border-radius: 6px;
        transition: all 0.2s;
        background: #FFAA40;
      }
      button:hover {
        background: #01939A;
      }
      form button {
        display: inline-block;
      }
      ul {
        padding: 0;
      }
      li {
        display: flex;
        width: auto;
        justify-content: center;
      }
      .todo-span {
        position: relative;
        padding-left: 12px;
        margin-bottom: 12px;
      }
      .todo-span::before {
        content: "";
        position: absolute;
        width: 6px;
        height: 6px;
        background-color: #40e2ff;
        border-radius: 50%;
        top: 50%;
        left:0;
        transform: translateY(-50%);
      }
      .btn {
        margin-right: 8px;
        margin-left: 12px;
        height: 18px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <button id="add">Add</button>
      <span id="count"></span>
      <button id="minus">Minus</button>
    </div>

    <div class="box2">
      <h1>To Dos</h1>
      <form action="">
        <input type="text" name="" id="" placeholder="Write to do">
        <button>Add</button>
        <ul>

        </ul>
      </form>
    </div>
    
    
    <script src="../src/index.js"></script>
  </body>
</html>
